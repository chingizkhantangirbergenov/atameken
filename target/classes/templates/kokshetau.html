<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style >
        svg {height: 20vw; }
        path { fill: #d3d3d3; transition: .6s fill }
        path: hover {fill: #eee;}
        .map path{
            fill: #cc1100;
            stroke: #dece0c;
            transition: fill 0.3s ;
        }
        .map path:hover {
            fill:#000;
        }
    </style>
</head>
<body>

<div id="root">
    <div th:replace="fragments/nav :: nav"></div>
    <div class="container">
        <div class="row">
            <div class="twelve columns">
                <h1>Company list</h1>
                <ul>
                    <li v-for="company in companies" class="single-blog">
                        <h6>
                            Название: {{company.name}}</h6>
                        <p>{{company.otrasl}}</p>
                        <hr />
                    </li>
                </ul>


            </div>
        </div>
    </div>
</div>

<style>
    #root {
        max-width:800px;
        margin: 0 auto;
    }
    .single-blog {
        padding:20px;
        margin: 20px 0;
        box-sizing:border-box;
        background: #eee;
    }

</style>

<div th:replace="fragments/footer :: foot"></div>

<script>
    var app = new Vue({
        el: '#root',
        data : {companies: []},
        mounted(){
            this.fetchCompanies();
        },
        methods: {
            fetchCompanies(){
                axios.get("/company/address/Кокшетау").then(function(response){
                    this.companies = response.data;
                }.bind(this));
            }


        }

    });

</script>

</body>
</html>
