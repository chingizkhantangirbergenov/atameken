<div id="root">
  <div th:replace="fragments/nav :: nav"></div>
  <div class="container">
    <div class="row">
      <div class="twelve columns">
        <h1>Company list</h1>
        <div v-for="company in companies" >
          <div class="single-blog">


            <h3><a :href="getLink(company)">{{company.name}}</a></h3>
            <h6>
              Название: {{company.name}}</h6>
            <p>Отрасль: {{company.otrasl}}</p>
            <p>Телефон: {{company.phone}}</p>
            <p>Адрес: {{company.address}}</p>
            <p>Почта: {{company.mail}}</p>

            <hr />
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

  <style>
    #root {
      max-width:800px;
      margin: 0 auto;
    }
    .single-blog {
      padding:20px;
      margin: 20px 0;
      box-sizing:border-box;
      background: #eee;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    }

  </style>

<div th:replace="fragments/footer :: foot"></div>

<script>
    var app = new Vue({
        el: '#root',
        data : {companies: []},
        mounted(){
            this.fetchCompanies();
        },
        methods: {
            fetchCompanies(){
                axios.get("/company/region/Акмолинская").then(function(response){
                    this.companies = response.data;
                }.bind(this));
            },
            getLink(company){
                return '/company/address/' + company.adressID;
            }


        }

    });

</script>

</body>
</html>
